<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6">
    <div class="max-w-screen-md mb-8 lg:mb-16" [@bounceInOnEnter]>
      <h2
        class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white"
      >
        Transforme Seu Espaço Online conosco!
      </h2>
      <p class="text-gray-500 sm:text-xl dark:text-gray-400">
        Na WebArteStudio, oferecemos uma gama completa de serviços para
        impulsionar a sua presença digital:
      </p>
    </div>
    @if (sections.length > 0) {
    <div
      class="space-y-8 md:grid md:grid-cols-2 lg:grid-cols-3 md:gap-12 md:space-y-0"
      [@listState]
    >
      @for (item of sections; track $index) {
      <!-- Card Lojas Virtuais -->
      <div>
        <div
          class="flex justify-center items-center mb-4 w-10 h-10 rounded-full bg-primary-100 lg:h-12 lg:w-12 dark:bg-primary-900"
        >
          <!-- svg -->
          <div [innerHTML]="getSafeHtml(item.svg)"></div>
          <!--/ svg -->
        </div>
        <h3 class="mb-2 text-xl font-bold dark:text-white">
          {{ item.title }}
        </h3>
        <p class="text-gray-500 dark:text-gray-400">
          {{ item.description }}
        </p>
      </div>
      }
    </div>
    }
  </div>
</section>
